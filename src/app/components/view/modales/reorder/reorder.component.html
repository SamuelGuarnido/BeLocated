<mat-dialog-content class="custom-dialog">
  <div *ngFor="let orderItem of order; let i = index">
    <mat-checkbox [(ngModel)]="orderItem.selected">  <!-- Usa ngModel para enlazar el estado -->
      <mat-label>{{ orderItem.label }}</mat-label>
    </mat-checkbox>
  </div>

  <div class="button-container">
    <ion-button id="apply" (click)="applyOrder()" fill="outline" mode="md">Apply</ion-button>
  </div>
</mat-dialog-content>
